<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Get an inspirational image with quote</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">quoteImg</ion-title>
    </ion-toolbar>
  </ion-header>

  <img *ngIf="imageURL" [src]="imageURL">
  
</ion-content>
