<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Random quote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">randomQuote</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h1>{{quote}}</h1>
    <h4>{{author}}</h4>
  </div>

  <ion-button (click)="onPressNewQuote()">New quote</ion-button>
</ion-content>
