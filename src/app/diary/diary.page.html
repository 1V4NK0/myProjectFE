<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Diary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ul>
    <li *ngFor="let log of diary">
      <p>{{log.header}} {{log.content}}</p>
    </li>
  </ul> -->

  <div class="container-if-empty">
    <h1 *ngIf="diary.length == 0">
      Your diary has no logs, let's write something!
    </h1>
    <ion-button (click)="onPressAddButton()">Add log</ion-button>
    <ion-button (click)="onPressDeleteButton()">Delete log</ion-button>
  </div>

  <ion-button id="open-modal" expand="block">Open</ion-button>
  <p>Message</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter your name"
            labelPlacement="stacked"
            type="text"
            placeholder="Your name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
